<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> <!-- Link ke font Roboto Medium -->
    <title>Presentasi Google Slides dengan Animasi Modern</title>
    <style>
        /* Gaya untuk iframe agar memenuhi layar */
        #slidesFrame {
            width: 100%;
            height: calc(100vh - 50px); /* Tinggi iframe mengurangi tinggi footer */
            border: none;
            opacity: 0; /* Awal iframe tersembunyi */
            transition: opacity 1s ease-in-out; /* Efek fade-in */
        }

        /* Gaya layar loading */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffffff; /* Latar belakang putih */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Mengatur arah konten menjadi kolom */
            z-index: 1;
            font-family: Arial, sans-serif;
        }

        /* Gaya untuk animasi loader */
        .loader {
            width: 40px;
            aspect-ratio: 1;
            --c: linear-gradient(#000 0 0);
            --m: radial-gradient(farthest-side,#000 92%,#0000);
            background: 
                var(--c),var(--m),
                var(--c),var(--m), 
                var(--c),var(--m);
            background-size: 8px 12px,8px 8px;
            background-repeat: no-repeat;
            animation: l17 1s infinite linear;
        }

        @keyframes l17 {
            0%,5% {background-position: 0 50%, 0 0, 50% 50%, 50% 0, 100% 50%, 100% 0}
            12.5% {background-position: 0 50%, 0 calc(50% - 10px), 50% 50%, 50% 0, 100% 50%, 100% 0}
            25%   {background-position: 0 calc(50% + 10px), 0 50%, 50% 50%, 50% 0, 100% 50%, 100% 0}
            37.5% {background-position: 0 calc(50% + 10px), 0 50%, 50% 50%, 50% calc(50% - 10px), 100% 50%, 100% 0}
            50%   {background-position: 0 50%, 0 0, 50% 50%, 50% 0, 100% 50%, 100% 0}
            62.5% {background-position: 0 50%, 0 0, 50% calc(50% + 10px), 50% 50%, 100% 50%, 100% calc(50% - 10px)}
            75%   {background-position: 0 50%, 0 0, 50% 50%, 50% 0, 100% calc(50 + 10px), 100% 50%}
            87.5% {background-position: 0 50%, 0 0, 50% 50%, 50% 0, 100% calc(50 + 10px), 100% 50%}
            95%, 100%  {background-position: 0 50%, 0 0, 50% 50%, 50% 0, 100% 50%, 100% 0}
        }

        /* Gaya untuk teks TJAHAJA BARU */
        .title {
            font-weight: bold;
            font-size: 36px; /* Ukuran font besar */
            color: #041066; /* Warna teks */
            margin-top: 20px; /* Jarak atas dari loader */
        }

        /* Gaya untuk footer berjalan */
        #footer {
            position: absolute;
            bottom: 0; /* Menempatkan footer di bagian bawah */
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang dengan sedikit transparansi */
            color: #041066; /* Warna teks footer */
            display: flex; /* Menggunakan flex untuk mengatur posisi */
            justify-content: center; /* Mengatur konten di tengah secara horizontal */
            align-items: center; /* Mengatur konten di tengah secara vertikal */
            overflow: hidden; /* Sembunyikan bagian yang berlebih */
            border-top: 2px solid white; /* Border atas footer */
            padding: 5px 0; /* Padding atas dan bawah lebih kecil */
            font-family: 'Roboto', sans-serif; /* Gaya huruf untuk footer */
            height: 30px; /* Tinggi footer lebih kecil */
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(100%); /* Mulai dari bawah */
                opacity: 0; /* Tidak terlihat */
            }
            to {
                transform: translateY(0); /* Akhir di posisi normal */
                opacity: 1; /* Menjadi terlihat */
            }
        }

        @keyframes slideOutToSide {
            from {
                transform: translateX(0); /* Posisi awal */
                opacity: 1; /* Terlihat */
            }
            to {
                transform: translateX(100%); /* Geser keluar dari layar */
                opacity: 0; /* Menghilang */
            }
        }

        .animatedText {
            position: absolute; /* Menempatkan teks secara absolut */
            top: 50%; /* Pusat vertikal */
            left: 50%; /* Pusat horizontal */
            transform: translate(-50%, -50%); /* Memusatkan teks */
            opacity: 0; /* Awal teks tidak terlihat */
            font-family: 'Roboto', sans-serif; /* Menggunakan font Roboto */
            color: #041066; /* Warna teks */
            font-size: 24px; /* Ukuran font untuk footer */
            transition: opacity 1s, transform 1s; /* Transisi untuk efek muncul dan menghilang */
        }
    </style>
</head>
<body>

    <!-- Layar loading dengan animasi loading baru -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="title">TJAHAJA BARU</div> <!-- Teks TJAHAJA BARU -->
    </div>

    <!-- iframe Google Slides baru -->
    <iframe id="slidesFrame" 
            src="https://docs.google.com/presentation/d/e/2PACX-1vSQ38LjFgAHXbNbfC4gkaOTJsLCCny4BZhxZ3ttF_mD74Onq800eqQhN7pqHnr6fgexDu8dSJv1Fl1d/embed?start=true&loop=true&delayms=30000" 
            allowfullscreen="true">
    </iframe>

    <!-- Footer berjalan -->
    <div id="footer">
        <div class="marquee" id="footerText"></div>
    </div>

    <div id="animatedTextContainer">
        <div class="animatedText" id="animatedText"></div>
    </div>

    <!-- JavaScript untuk memperbarui iframe dan menampilkan layar loading sementara -->
    <script>
        const iframe = document.getElementById("slidesFrame");
        const loadingScreen = document.getElementById("loadingScreen");
        const footerText = document.getElementById("footerText");

        // Kalimat yang ingin ditampilkan
        const messages = [
            "DISPLAY INFORMASI TJAHAJA BARU : ",
            "FAZIO 2023",
            "BISA DI KREDIT TANPA DP",
            "INFORMASI LEBIH LANJUT HUBUNGI HRD"
        ];

        // Fungsi untuk memperbarui teks footer
        function updateFooterText() {
            // Menampilkan semua kalimat
            messages.forEach((message, index) => {
                setTimeout(() => {
                    const span = document.createElement('span');
                    span.textContent = message;
                    span.style.animation = "slideInFromBottom 1s forwards"; // Efek animasi
                    footerText.appendChild(span); // Menambahkan kalimat ke footer
                    footerText.appendChild(document.createTextNode("   ")); // Jarak antar kalimat
                }, index * 2000); // Menampilkan kalimat setiap 2 detik
            });

            // Tunggu 30 detik setelah semua kalimat tampil
            setTimeout(() => {
                footerText.innerHTML = ""; // Menghapus semua kalimat
                updateFooterText(); // Mulai kembali
            }, messages.length * 2000 + 15000); // Total waktu hingga pembaruan
        }

        // Memulai animasi loading
        loadingScreen.style.opacity = "1"; // Tampilkan loading screen
        iframe.onload = () => {
            loadingScreen.style.opacity = "0"; // Sembunyikan loading screen setelah iframe dimuat
            iframe.style.opacity = "1"; // Tampilkan iframe
        };

        // Memperbarui teks footer
        updateFooterText();
    </script>
</body>
</html>
